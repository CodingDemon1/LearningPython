<div>
    <h2>All posts</h2>
    <div *ngFor="let post of posts; let i = index" class="post">
        <h3>{{post.username}}</h3>
        <p>{{post.caption}}</p>
        <p>Likes: {{post.likes}}</p>
        <p>Comments</p>
        <ul>
            <li *ngFor="let comment of post.comments">
                {{comment}}
            </li>
        </ul>
        <button (click)="deletePost(i)">Delete</button>
    </div>
</div>
